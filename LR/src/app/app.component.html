<div class="container">
  <nav>
    <div><b>Show:</b></div>
    <a (click)="changeSelectedObject($event)" [class.selected]="selectedObject == 'Plane'">Plane</a>
    <a (click)="changeSelectedObject($event)" [class.selected]="selectedObject == 'Car'">Car</a>
    <a (click)="changeSelectedObject($event)" [class.selected]="selectedObject == 'Ship'">Ship</a>
  </nav>

  <div class="objectPlate" [ngSwitch]="selectedObject">
    <app-PlaneViewer *ngSwitchCase="'Plane'" [plane]="plane" [url]="'https://www.liga.net/images/general/2019/06/20/20190620135753-9067.jpg'"></app-PlaneViewer>
    <app-CarViewer *ngSwitchCase="'Car'" [car]="car" [url]="'https://mport.ua/i/76/00/25/760025/2ea8f4fb060166667e3f493a02918bb9-quality_70Xresize_crop_1Xallow_enlarge_0Xw_1200Xh_643.jpg'"></app-CarViewer>
    <app-ShipViewer *ngSwitchCase="'Ship'" [ship]="ship" [url]="'https://images.marinelink.com/images/maritime/%D0%A3%D1%81%D1%82%D0%B0%D0%BD%D0%BE%D0%B2%D0%BA%D0%B0-Prelude-FLNG-%D1%81%D1%82%D0%BE%D1%8F%D1%89%D0%B0%D1%8F-%D1%80%D1%8F%D0%B4%D0%BE%D0%BC-%D0%BF%D1%80%D0%B8%D1%87%D0%B0%D0%BB%D0%BE%D0%BC-(%D0%A4%D0%BE%D1%82%D0%BE-101195'"></app-ShipViewer>
  </div>
</div>
